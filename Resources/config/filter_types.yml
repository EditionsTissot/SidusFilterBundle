parameters:
    sidus_filter.filter.type.date_range.class: Sidus\FilterBundle\Filter\Type\DateRangeFilterType
    sidus_filter.filter.type.text.class: Sidus\FilterBundle\Filter\Type\TextFilterType
    sidus_filter.filter.type.choice.class: Sidus\FilterBundle\Filter\Type\ChoiceFilterType

services:
    sidus_filter.filter.type.date_range:
        class: '%sidus_filter.filter.type.date_range.class%'
        arguments:
            - date_range
            - 'Sidus\FilterBundle\Form\Type\DateRangeType'
        tags:
            - { name: sidus.filter_type }

    sidus_filter.filter.type.text:
        class: '%sidus_filter.filter.type.text.class%'
        arguments:
            - text
            - 'Symfony\Component\Form\Extension\Core\Type\TextType'
        tags:
            - { name: sidus.filter_type }

    sidus_filter.filter.type.choice:
        class: '%sidus_filter.filter.type.choice.class%'
        arguments:
            - choice
            - 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
        tags:
            - { name: sidus.filter_type }
